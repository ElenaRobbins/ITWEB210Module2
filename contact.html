<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
</head>
<body>
    <header>
        <h1>Get in Touch with Our Real Estate Experts</h1>
    </header>

    <form action="" method="POST">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" placeholder="Your full name" /><br/><br/>

        <label for="Phone">Phone Number:</label>
        <input type="text" id="Phone" name="Phone" placeholder="Phone Number" /><br/><br/>

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="Email" /><br/><br/>
        
        <label for="City">City:</label>
        <input type="text" id="City" name="City" placeholder="Your city" /><br/><br/>

        <label for="ZipCode">Zip Code:</label>
        <input type="text" id="ZipCode" name="ZipCode" placeholder="Your ZIP code" /><br/><br/>

        <label for="Waiver">Preapproval status (check if applicable):</label>
        <input type="checkbox" id="Waiver" name="Confirmed" /><br/><br/>

        <label for="ContactMethod">Preferred contact method:</label>
        <select id="ContactMethod" name="ContactMethod">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="text">Text Message</option>
            <option value="visit">Visit Office</option>
        </select><br/><br/>

        <label for="Details">Property Address you are inquiring about:</label><br/>
        <textarea id="Details" name="Details" rows="5" cols="60" placeholder="Please type your request here."></textarea><br/><br/>
  
        <input type="submit" value="Send" />
    </form>

    <footer>
        <p>Copyright 2023</p>
    </footer>
</body>
</html>
